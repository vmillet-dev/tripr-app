name: OpenRewrite Scheduled Runs

on:
  schedule:
    # Run weekly on Monday at 2:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  backend-rewrite:
    name: Run OpenRewrite on Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Run OpenRewrite
        working-directory: ./backend
        run: ./gradlew rewriteRun
      
      - name: Set Git Identity for OpenRewrite Bot
        run: |
          git config --global user.name "openrewrite-bot[bot]"
          git config --global user.email "openrewrite-bot[bot]@users.noreply.github.com"
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Apply OpenRewrite recipes to backend"
          title: "chore: Apply OpenRewrite recipes to backend"
          body: |
            # OpenRewrite Automated Update
            
            This PR applies OpenRewrite recipes to the backend codebase.
            
            These changes were automatically generated by the OpenRewrite scheduler.
            
            ## Changes Applied
            - Spring Boot modernization recipes
            - Code formatting and best practices
            - Security updates
          branch: openrewrite/backend-updates
          base: main
          labels: automated,dependencies,backend
          committer: openrewrite-bot[bot] <openrewrite-bot[bot]@users.noreply.github.com>
          author: openrewrite-bot[bot] <openrewrite-bot[bot]@users.noreply.github.com>

  frontend-rewrite:
    name: Run OpenRewrite on Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Install rewrite-typescript
        working-directory: ./frontend
        run: npm install rewrite-typescript --no-save
      
      - name: Run OpenRewrite
        working-directory: ./frontend
        run: npx rewrite-typescript --configFile config/openrewrite/rewrite.yml
      
      - name: Set Git Identity for OpenRewrite Bot
        run: |
          git config --global user.name "openrewrite-bot[bot]"
          git config --global user.email "openrewrite-bot[bot]@users.noreply.github.com"
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Apply OpenRewrite recipes to frontend"
          title: "chore: Apply OpenRewrite recipes to frontend"
          body: |
            # OpenRewrite Automated Update
            
            This PR applies OpenRewrite recipes to the frontend codebase.
            
            These changes were automatically generated by the OpenRewrite scheduler.
            
            ## Changes Applied
            - TypeScript cleanup and formatting
            - Type safety improvements
            - Code quality enhancements
          branch: openrewrite/frontend-updates
          base: main
          labels: automated,dependencies,frontend
          committer: openrewrite-bot[bot] <openrewrite-bot[bot]@users.noreply.github.com>
          author: openrewrite-bot[bot] <openrewrite-bot[bot]@users.noreply.github.com>
