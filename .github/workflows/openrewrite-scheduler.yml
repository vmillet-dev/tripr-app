name: OpenRewrite Scheduled Runs

on:
  schedule:
    # Run weekly on Monday at 2:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  backend-rewrite:
    name: Run OpenRewrite on Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Run OpenRewrite
        working-directory: ./backend
        run: ./gradlew rewriteRun
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Apply OpenRewrite recipes to backend"
          title: "chore: Apply OpenRewrite recipes to backend"
          body: |
            This PR applies OpenRewrite recipes to the backend codebase.
            
            Changes were automatically generated by the OpenRewrite scheduler.
          branch: openrewrite/backend-updates
          base: main
          labels: automated,dependencies,backend

  frontend-rewrite:
    name: Run OpenRewrite on Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Install rewrite-typescript
        working-directory: ./frontend
        run: npm install rewrite-typescript --no-save
      
      - name: Run OpenRewrite
        working-directory: ./frontend
        run: npx rewrite-typescript --configFile config/openrewrite/rewrite.yml
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Apply OpenRewrite recipes to frontend"
          title: "chore: Apply OpenRewrite recipes to frontend"
          body: |
            This PR applies OpenRewrite recipes to the frontend codebase.
            
            Changes were automatically generated by the OpenRewrite scheduler.
          branch: openrewrite/frontend-updates
          base: main
          labels: automated,dependencies,frontend
