spring:
  mvc.log-resolved-exception: false
  application:
    name: spring-ad-search
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1026}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:tripr}
    username: ${DB_USERNAME:tripr}
    password: ${DB_PASSWORD:tripr}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    web:
      server:
        request:
          autotime:
            enabled: true

logging:
  level:
    root: INFO
    com.adsearch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"

# JWT configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 3600  # 1 hour in secondes
  issuer: spring-ad-search
  refresh-token:
    cookie-name: refresh-token
    expiration: 604800  # 7 days in secondes

# Password reset configuration
password-reset:
  token-expiration: 86400  # 24 hours in milliseconds
  base-url: ${BASE_URL:http://localhost:8081}
  from: no-reply@example.com
