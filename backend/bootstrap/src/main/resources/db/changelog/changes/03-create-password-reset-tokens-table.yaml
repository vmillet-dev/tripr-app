databaseChangeLog:
  - changeSet:
      id: 20250705-03.1
      author: init
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
            tableName: T_PASSWORD_RESET_TOKEN
      changes:
        - createTable:
            tableName: T_PASSWORD_RESET_TOKEN
            columns:
              - column:
                  name: PRT_ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: USR_ID
                  type: bigint
              - column:
                  name: PRT_TOKEN
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: PRT_EXPIRY_DATE
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: T_PASSWORD_RESET_TOKEN
            baseColumnNames: USR_ID
            referencedTableName: T_USER
            referencedColumnNames: USR_ID
            constraintName: FK_PASSWORD_RESET_TOKEN_USER
            onDelete: CASCADE
            onUpdate: CASCADE
