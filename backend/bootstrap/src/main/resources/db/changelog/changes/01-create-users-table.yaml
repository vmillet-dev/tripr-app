databaseChangeLog:
  - changeSet:
      id: 20250705-01.1
      author: init
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: T_USER
      changes:
        - createTable:
            tableName: T_USER
            columns:
              - column:
                  name: USR_ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: USR_USERNAME
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: USR_EMAIL
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: USR_PASSWORD
                  type: varchar(255)
        - createIndex:
            tableName: T_USER
            indexName: IDX_USER_USERNAME
            columns:
              - column:
                  name: USR_USERNAME
