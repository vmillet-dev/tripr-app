databaseChangeLog:
  - changeSet:
      id: 20250705-02.1
      author: init
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
            tableName: T_REFRESH_TOKEN
      changes:
        - createTable:
            tableName: T_REFRESH_TOKEN
            columns:
              - column:
                  name: RT_ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: USR_ID
                  type: bigint
              - column:
                  name: RT_TOKEN
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: RT_EXPIRY_DATE
                  type: timestamp
              - column:
                  name: RT_REVOKED
                  type: boolean
                  defaultValueBoolean: false
        - addForeignKeyConstraint:
            baseTableName: T_REFRESH_TOKEN
            baseColumnNames: USR_ID
            referencedTableName: T_USER
            referencedColumnNames: USR_ID
            constraintName: FK_REFRESH_TOKEN_USER
            onDelete: CASCADE
            onUpdate: CASCADE
