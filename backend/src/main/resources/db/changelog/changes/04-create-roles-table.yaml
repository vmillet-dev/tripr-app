databaseChangeLog:
  - changeSet:
      id: 04
      author: devin
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_role
                    references: roles(id)
            constraints:
              - primaryKey:
                  name: pk_user_roles
                  columnNames: user_id, role_id
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "USER"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ADMIN"
        - sql:
            sql: >
              INSERT INTO user_roles (user_id, role_id)
              SELECT u.id, r.id
              FROM users u, roles r
              WHERE r.name = 'USER'
