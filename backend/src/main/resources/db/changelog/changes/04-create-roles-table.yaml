databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: system
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            indexName: idx_roles_type
            tableName: roles
            columns:
              - column:
                  name: type
            unique: true

  - changeSet:
      id: create-user-roles-table
      author: system
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role
        - createIndex:
            indexName: idx_user_roles_user_id
            tableName: user_roles
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_user_roles_role_id
            tableName: user_roles
            columns:
              - column:
                  name: role_id

  - changeSet:
      id: insert-default-roles
      author: system
      changes:
        - loadData:
            tableName: roles
            file: classpath:db/data/init_roles.csv
            separator: ','
            encoding: UTF-8
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: type
                  type: STRING
