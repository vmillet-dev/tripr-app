groups:
  - name: tripr-app-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(api_request_duration_count{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(api_request_duration_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      - alert: ApplicationDown
        expr: up{job="tripr-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Tripr application is down"
          description: "The Tripr application has been down for more than 1 minute"

      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes / jvm_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 80%"

      - alert: HighLoginFailures
        expr: rate(user_login_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High login failure rate"
          description: "Login failure rate is {{ $value }} failures per second"
