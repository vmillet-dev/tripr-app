databaseChangeLog:
  - changeSet:
      id: 03
      author: devin
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: password_reset_tokens
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: used
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
