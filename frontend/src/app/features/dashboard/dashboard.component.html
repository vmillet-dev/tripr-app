<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>{{ 'app.dashboard.title' | transloco }}</h1>
    <p>{{ 'app.dashboard.welcome' | transloco: { username: username } }}</p>
  </div>
  
  <div class="dashboard-content">
    <div class="dashboard-card">
      <h2>My Trips</h2>
      <p>You have no trips planned yet.</p>
      <button class="btn btn-primary">Create New Trip</button>
    </div>
    
    <div class="dashboard-card">
      <h2>Recent Activity</h2>
      <p>No recent activity to display.</p>
    </div>
    
    <div class="dashboard-card">
      <h2>Recommendations</h2>
      <p>Personalized recommendations will appear here.</p>
    </div>
  </div>
</div>
