<div class="container py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="bg-light rounded-3 p-4 p-md-5">
        <h1 class="display-5 fw-bold mb-2">{{ 'app.dashboard.title' | transloco }}</h1>
        <p class="lead">{{ 'app.dashboard.welcome' | transloco: { username: username } }}</p>
      </div>
    </div>
  </div>
  
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title h4 mb-3">My Trips</h2>
          <p class="card-text mb-4">You have no trips planned yet.</p>
          <button class="btn btn-primary">Create New Trip</button>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title h4 mb-3">Recent Activity</h2>
          <p class="card-text">No recent activity to display.</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title h4 mb-3">Recommendations</h2>
          <p class="card-text">Personalized recommendations will appear here.</p>
        </div>
      </div>
    </div>
  </div>
</div>
