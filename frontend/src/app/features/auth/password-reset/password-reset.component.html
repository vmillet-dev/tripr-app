<div class="password-reset-container">
  <div class="password-reset-card">
    <h2>Reset Your Password</h2>
    
    <div *ngIf="isValidatingToken" class="loading-container" data-cy="token-validating">
      <div class="spinner"></div>
      <p>Validating your reset link...</p>
    </div>
    
    <div *ngIf="!isValidatingToken && !isTokenValid" data-cy="token-invalid">
      <div class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="navigateToLogin()"
          data-cy="back-to-login"
        >
          Back to Login
        </button>
      </div>
    </div>
    
    <div *ngIf="!isValidatingToken && isTokenValid">
      <p class="subtitle">Enter your new password below.</p>
      
      <div *ngIf="successMessage" class="alert alert-success" data-cy="success-message">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger" data-cy="error-message">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword" 
            formControlName="newPassword" 
            class="form-control" 
            [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
            data-cy="new-password-input"
          >
          <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="invalid-feedback">
            <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">Password is required</span>
            <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            class="form-control" 
            [class.is-invalid]="(resetForm.get('confirmPassword')?.invalid || resetForm.errors?.['passwordMismatch']) && resetForm.get('confirmPassword')?.touched"
            data-cy="confirm-password-input"
          >
          <div *ngIf="(resetForm.get('confirmPassword')?.invalid || resetForm.errors?.['passwordMismatch']) && resetForm.get('confirmPassword')?.touched" class="invalid-feedback">
            <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</span>
            <span *ngIf="resetForm.errors?.['passwordMismatch']">Passwords do not match</span>
          </div>
        </div>
        
        <div class="form-actions">
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="resetForm.invalid || isSubmitting"
            data-cy="reset-password-button"
          >
            <span *ngIf="isSubmitting" class="spinner"></span>
            <span *ngIf="!isSubmitting">Reset Password</span>
          </button>
          <button 
            type="button" 
            class="btn btn-link" 
            (click)="navigateToLogin()"
            data-cy="back-to-login"
          >
            Back to Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
