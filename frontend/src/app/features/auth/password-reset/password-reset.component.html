<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow border-0 rounded-3">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title text-center mb-4">Reset Your Password</h2>

          <div class="text-center py-4" *ngIf="isValidatingToken" data-cy="token-validating">
            <div class="spinner-border text-primary mb-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mb-0">Validating your reset link...</p>
          </div>

          <div *ngIf="!isValidatingToken && !isTokenValid" data-cy="token-invalid">
            <div class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="d-grid gap-2 mt-4">
              <button
                type="button"
                class="btn btn-primary"
                (click)="navigateToLogin()"
                data-cy="back-to-login">
                Back to Login
              </button>
            </div>
          </div>

          <div *ngIf="!isValidatingToken && isTokenValid">
            <p class="text-muted text-center mb-4">Enter your new password below.</p>
            
            <div class="alert alert-success" *ngIf="successMessage" data-cy="success-message">
              {{ successMessage }}
            </div>
            
            <div class="alert alert-danger" *ngIf="errorMessage" data-cy="error-message">
              {{ errorMessage }}
            </div>
            
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="form-control"
                  [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
                  data-cy="new-password-input">
                <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
                  <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">Password is required</span>
                  <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters</span>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="form-control"
                  [class.is-invalid]="(resetForm.get('confirmPassword')?.invalid || resetForm.errors?.['passwordMismatch']) && resetForm.get('confirmPassword')?.touched"
                  data-cy="confirm-password-input">
                <div class="invalid-feedback" *ngIf="(resetForm.get('confirmPassword')?.invalid || resetForm.errors?.['passwordMismatch']) && resetForm.get('confirmPassword')?.touched">
                  <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</span>
                  <span *ngIf="resetForm.errors?.['passwordMismatch']">Passwords do not match</span>
                </div>
              </div>
              
              <div class="d-grid gap-2 mb-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="resetForm.invalid || isSubmitting"
                  data-cy="reset-password-button">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" *ngIf="isSubmitting"></span>
                  <span *ngIf="!isSubmitting">Reset Password</span>
                </button>
              </div>
              
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-link text-decoration-none"
                  (click)="navigateToLogin()"
                  data-cy="back-to-login">
                  Back to Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
