<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow border-0 rounded-3">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title text-center mb-3">Reset Your Password</h2>
          <p class="text-muted text-center mb-4">Enter your username and we'll send you a link to reset your password.</p>
          
          @if (successMessage) {
            <div class="alert alert-success" data-cy="success-message">
              {{ successMessage }}
            </div>
          }
          
          @if (errorMessage) {
            <div class="alert alert-danger" data-cy="error-message">
              {{ errorMessage }}
            </div>
          }
          
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                [class.is-invalid]="resetForm.get('username')?.invalid && resetForm.get('username')?.touched"
                data-cy="username-input">
              @if (resetForm.get('username')?.invalid && resetForm.get('username')?.touched) {
                <div class="invalid-feedback">
                  Username is required
                </div>
              }
            </div>
            
            <div class="d-grid gap-2 mb-3">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="resetForm.invalid || isSubmitting"
                data-cy="reset-request-button">
                @if (isSubmitting) {
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                }
                @if (!isSubmitting) {
                  <span>Send Reset Link</span>
                }
              </button>
            </div>
            
            <div class="text-center">
              <button
                type="button"
                class="btn btn-link text-decoration-none"
                (click)="navigateToLogin()"
                data-cy="back-to-login">
                Back to Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
