<div class="password-reset-container">
  <div class="password-reset-card">
    <h2>Reset Your Password</h2>
    <p class="subtitle">Enter your username and we'll send you a link to reset your password.</p>
    
    <div *ngIf="successMessage" class="alert alert-success" data-cy="success-message">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger" data-cy="error-message">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control" 
          [class.is-invalid]="resetForm.get('username')?.invalid && resetForm.get('username')?.touched"
          data-cy="username-input"
        >
        <div *ngIf="resetForm.get('username')?.invalid && resetForm.get('username')?.touched" class="invalid-feedback">
          Username is required
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="resetForm.invalid || isSubmitting"
          data-cy="reset-request-button"
        >
          <span *ngIf="isSubmitting" class="spinner"></span>
          <span *ngIf="!isSubmitting">Send Reset Link</span>
        </button>
        <button 
          type="button" 
          class="btn btn-link" 
          (click)="navigateToLogin()"
          data-cy="back-to-login"
        >
          Back to Login
        </button>
      </div>
    </form>
  </div>
</div>
