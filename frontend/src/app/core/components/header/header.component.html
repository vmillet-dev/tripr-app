<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">{{ 'app.title' | transloco }}</a>
    </div>
    <nav class="nav">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'app.header.home' | transloco }}</a></li>
        @if (isAuthenticated) {
          <li><a routerLink="/dashboard" routerLinkActive="active">{{ 'app.header.dashboard' | transloco }}</a></li>
        }
      </ul>
    </nav>
    <div class="auth-buttons">
      @if (!isAuthenticated) {
        <a routerLink="/login" class="btn btn-outline">{{ 'app.header.login' | transloco }}</a>
        <a routerLink="/register" class="btn btn-primary">{{ 'app.header.signup' | transloco }}</a>
      }
      @if (isAuthenticated) {
        <span class="username" data-cy="user-menu">{{ username }}</span>
        <button class="btn btn-outline" (click)="logout()">{{ 'app.header.logout' | transloco }}</button>
      }
    </div>
  </div>
</header>
